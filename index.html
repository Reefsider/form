<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"  href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header id="title">
        <h1>My Form</h1>
        <p id="description">My form prject for freeCodeCamp</p>
    </header>
    <form id="survey-form" action="input">
        <div>
            <label id="name-label" for="name">Name</label>
                <input type="text" id="name" name="Name" placeholder="Enter Name" required>
            <label id="email-label" for="email">Email</label>
                <input id="email" type="email" name="Email" placeholder="Enter Email" required>
            <label id="number-label" for="number">Age</label>
                <input type="number" id="number" name="Age" min="18" max="99" placeholder="18">
        </div>
        <div>
            <label for="dropdown">Gender</label>
                <select id="dropdown">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
        </div>
        <div>
            <label for="single"><input id="single" name="status" type="radio" value="Single">Single</label>
            <label for="married"><input id="married" name="status" type="radio" value="Married">Married</label>
            <label for="divorced"><input id="divorced" name="status" type="radio" value="Divorced">Divorced</label>
            <label for="cat"><input id="cat" type="checkbox" name="pets" value="cats">Cat(s)</label>
            <label for="dog"><input id="dog" type="checkbox" name="pets" value="dogs">Dogs</label>
        </div>
        <div>
            <label>Comments</label>
                <textarea name="message"></textarea>
        </div>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
